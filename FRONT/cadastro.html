    <title>Cadastro</title>

<body>
    <header class="container-fluid header">
        <div class="row">
            <div class="col-12 col-md-6 first-img">
                <img class="logo-header" src="./assets/logo.png" alt="logo">
            </div>
            <div class="col-12 col-md-6 logout">
                <span class="logout"><a href="">logout</a></span>
            </div>
        </div>
    </header>
    <main>
        <!-- <section class="meu-perfil container-fluid" id="meu-perfil">
            <div class="row">
                <div class="col-12 col-md-6 icon">
                    <img src="./assets/outline_account_circle_black_24dp.png" alt="">
                </div>
                <div class="col-12 col-md-6 text-left">
                    <p class="title">Cadastro</p>
                </div>

            </div>
        </section> -->
        <div class="container">
            <div class="row">
                <form>
                    <h3 class="cadastro-title">Cadastro</h3>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Nome</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                                value="teste@teste.com" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Senha</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cfp">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="061-255-310-20" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nacionalidade">Nacionalidade</label>
                            <input type="text" class="form-control" id="nacionalidade"
                                placeholder="Rua dos Bobos, nº 0" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress">Endereço</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEstado">Estado</label>
                            <input type="text" class="form-control" id="inputEstado" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="inputelefone" required>
                        </div>
                    </div>

            </div>
            <button type="submit" class="btn btn-submit">Salvar</button>
            </form>
        </div>
    </main>



    <footer class="footer container-fluid fixed-bottom">
        <p>Todos os direitos Reservados &copy; Hackaton
            <script>document.write(new Date().getFullYear());</script>
        </p>
    </footer>
