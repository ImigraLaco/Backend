        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3 fixed-top">

    <main>
        <div class="container pt-2 mt-2">
            <div class="row">
                <div class="col">
                    <h3 class="contato-title pt-3">Formulario de Contato</h3>
                    <form action="">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                            <label for="lname">Email</label>
                            <input type="text" id="lname" value="email@exemplo.com" name="lastname"
                                placeholder="Your last name.." required>
                            <label for="subject">Subject</label>
                            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"
                                readonly></textarea>

                            <input id="submit-button" type="submit" value="Submit" onclick="myFunction()">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
