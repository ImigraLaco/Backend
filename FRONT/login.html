<!DOCTYPE html>

<head>

</head>

<body>
    <header>

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3 fixed-top">
            <div class="container-fluid">
                <div class="logo-header">
                    <a href="./index.html" class="nav-bar brand"><img src="./assets/logo.png" alt=""
                            style="width: 80px;"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"

    <main>
        <div class="container pt-2 mt-2 d-flex">
            <div class="row">
                <div class="col">
                    <h3 class="contato-title pt-3">Login</h3>
                    <form id="login-form" action="">
                        <div class="form-group">
                            <label for="lname">Email</label>
                            <input type="text" id="lname" value="email@exemplo.com" name="lastname"
                                placeholder="Your last name.." required>
                            <label for="inputPassword4">Senha</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                            <input id="submit-button" type="submit" value="Submit" onclick="myFunction()">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>
    <script>
        function myFunction() {
            window.location.href = "mailto:mail@example.org";
        }
    </script>
